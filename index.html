<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
</head>

<body class="bg-secondary">
    <nav class="navbar navbar-dark bg-dark justify-content-center">
        <span class="h1 text-white font-weight-bold">Weather Dashboard</span>
    </nav>

    <div class="container-fluid my-4 bg-secondary">
        <div class="row">
            <div class="col-3">
                <div class="card bg-dark">
                    <div class="card-body">
                        <h4 class="card-title font-weight-bold text-white">Search for a City:</h4>
                        <form class="form-inline">
                            <input class="form-control-md mr-sm-2" id="citySearch" type="text" aria-label="Search"
                                required>
                            <button class="btn btn-primary fas fa-search" id="submitBtn" type="submit"></button>
                        </form>
                    </div>
                </div>
                <div class="list-group" id="cityList">
                </div>
            </div>
            <div class="col-9">
                <div class="card bg-dark">
                    <div class="card-body">
                        <div>
                            <h3 class="card-title font-weight-bold text-white">
                                <span id="mainCardCity">Use the search feature to display the current weather.</span>
                                <span id="currentDate"></span>
                                <span id="currentIcon"></span>
                            </h3>
                        </div>
                        <p class="card-text text-light" id="mainCardTemp"></p>
                        <p class="card-text text-light" id="mainCardFeelsLike"></p>
                        <p class="card-text text-light" id="mainCardHumid"></p>
                        <p class="card-text text-light" id="mainCardWind"></p>
                        <p class="card-text text-light" id="mainCardIndex"></p>
                    </div>
                </div>
                <div class="row my-4 justify-content-center">
                    <h4 class="font-weight-bold" id="forecastTitle"></h4>
                </div>
                <div class="card-deck" id="forecastRow">
                    <div id="forecastCards1">
                        <div class="card-body">
                            <h5 class="card-title" id="forecastDate1"></h5>
                            <p class="card-text" id="forecastIcon1"></p>
                            <p class="card-text" id="forecastTemp1"></p>
                            <p class="card-text" id="forecastHumid1"></p>
                        </div>
                    </div>
                    <div id="forecastCards2">
                        <div class="card-body">
                            <h5 class="card-title" id="forecastDate2"></h5>
                            <p class="card-text" id="forecastIcon2"></p>
                            <p class="card-text" id="forecastTemp2"></p>
                            <p class="card-text" id="forecastHumid2"></p>
                        </div>
                    </div>
                    <div id="forecastCards3">
                        <div class="card-body">
                            <h5 class="card-title" id="forecastDate3"></h5>
                            <p class="card-text" id="forecastIcon3"></p>
                            <p class="card-text" id="forecastTemp3"></p>
                            <p class="card-text" id="forecastHumid3"></p>
                        </div>
                    </div>
                    <div id="forecastCards4">
                        <div class="card-body">
                            <h5 class="card-title" id="forecastDate4"></h5>
                            <p class="card-text" id="forecastIcon4"></p>
                            <p class="card-text" id="forecastTemp4"></p>
                            <p class="card-text" id="forecastHumid4"></p>
                        </div>
                    </div>
                    <div id="forecastCards5">
                        <div class="card-body">
                            <h5 class="card-title" id="forecastDate5"></h5>
                            <p class="card-text" id="forecastIcon5"></p>
                            <p class="card-text" id="forecastTemp5"></p>
                            <p class="card-text" id="forecastHumid5"></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
